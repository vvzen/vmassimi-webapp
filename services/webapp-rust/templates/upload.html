{% extends "base.html" %}

{% block content %}
  <main class="flex-shrink-2 m-5">

    <div class="container text-center">
      
      <div class="row">
      
        <div class="col"></div>

        <div class="col-8">
          <h1 class="mt-5 mb-3">Carica nuovo archivio</h1>

          <form name="file-upload-form">
            <div class="input-group mb-3">
              <input type="file" class="btn-secondary form-control" id="upload-input">
              <button class="btn btn-primary input-group-text" id="submit-input">Upload</button>
            </div>

            <label class="pt-2 pb-4">
              File size unit:
              <select class="unit" name="unit" id="unit-choice">
                <option value="bytes">Bytes ( / 1000)</option>
                <option value="bibytes">BiBytes ( / 1024)</option>
              </select>
            </label>

            <div id="upload-data-info" style="visibility: hidden;">
              <p>Total size: <span class="pt-2" id="file-size"></span></p>
            </div>

            <div id="upload-progress-info" style="visibility: hidden;">
              <div class="progress">
                <div id="upload-progress-bar" class="pb-2 progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p><small>Upload progress: <span class="pt-2" id="upload-progress"></span></small></p>
            </div>

            <div id="upload-finished-success" class="alert alert-success" role="alert" style="visibility: hidden;">
              Upload completed!
            </div>

            <div id="upload-finished-error" class="alert alert-danger" role="alert" style="visibility: collapse;">
              Upload Failed, check the console log for more info.
            </div>

          </form>
        </div>

        <div class="col"></div>

      </div>

    </div>
  </main>

{% endblock %}

{% block scripts %}
  <script src="/js/upload.js"></script>
{% endblock %}
